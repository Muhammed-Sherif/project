<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Care Hup</title>
    <meta name="description" content="Secure login page for Care Hup platform.">
    <meta name="keywords" content="login, care hup, healthcare, patient, platform">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="Care Hup Logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <p>Please login to use the platform</p>
            </div>

            <!-- Added action + POST method -->
            <form class="login-card-form" action="/login" method="POST" novalidate>
                <div class="form-item">
                    <label for="email">
                        <span class="form-item-icon material-symbols-rounded" aria-hidden="true">mail</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required 
                        autofocus autocomplete="email" aria-label="Email Address">
                </div>
                <div class="form-item">
                    <label for="password">
                        <span class="form-item-icon material-symbols-rounded" aria-hidden="true">lock</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required 
                        minlength="6" autocomplete="current-password" aria-label="Password">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" name="remember">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" aria-label="Sign in to your account">Sign In</button>
            </form>

            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account</a>.
            </div>
        </div>

        <div class="login-card-social">
            <div>Other Sign-in Options</div>
            <div class="login-card-social-btn">
                <button type="button" aria-label="Sign in with Facebook" class="social-btn facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                    <span>Facebook</span>
                </button>
                <button type="button" aria-label="Sign in with Google" class="social-btn google">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                    <span>Google</span>
                </button>
            </div>
        </div>
    </div>
